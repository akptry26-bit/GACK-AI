<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAC AI | Admin Login</title>
    <style>
        /* CSS SECTION */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            /* 1. Inga dhaan unga college image-ah background-ah vaikurom */
            /* Gradient overlay use panniruken, appo dhaan text nalla theriyum */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('/static/images/college_bg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Glassmorphism effect */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #22d3ee; /* Cyan color for GAC AI */
        }

        p {
            margin-bottom: 30px;
            color: #cbd5e1;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #22d3ee;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #22d3ee;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0891b2;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #f87171;
            font-size: 14px;
            margin-bottom: 15px;
            background: rgba(248, 113, 113, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>GAC AI ADMIN</h2>
        <p>Government Arts College, Karur</p>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form action="/admin-login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>

</body>
</html>
