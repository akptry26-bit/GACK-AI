<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAC AI | Admin Control Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* CSS SECTION - PROFESSIONAL WHITE THEME */
        :root {
            --primary: #2563eb;
            --bg-light: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Subtle Background Overlay */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('/static/images/college_bg.jpg') center/cover;
            opacity: 0.05; z-index: -1;
        }

        .admin-container { display: flex; width: 100%; }

        /* Sidebar */
        .sidebar {
            width: 260px; background: var(--card-bg); border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
        }
        .sidebar-brand { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { padding: 12px 15px; color: var(--text-muted); text-decoration: none; border-radius: 10px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .nav-link.active, .nav-link:hover { background: #eff6ff; color: var(--primary); }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .search-bar { background: var(--card-bg); border: 1px solid var(--border); padding: 12px 20px; border-radius: 25px; width: 350px; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Dashboard Cards */
        .glass-card { background: var(--card-bg); border: 1px solid var(--border); padding: 25px; border-radius: 16px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; }
        input, textarea { background: var(--input-bg); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: var(--text-main); outline: none; }
        input:focus { border-color: var(--primary); background: #fff; }
        .btn-add { background: var(--primary); border: none; padding: 12px 25px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: #1e40af; }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; padding: 15px; color: var(--text-muted); border-bottom: 2px solid var(--border); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        /* Table Design - Response Column Bullet Points correction */
td { 
    padding: 15px; 
    border-bottom: 1px solid var(--border); 
    font-size: 0.9rem; 
    word-wrap: break-word; 
    vertical-align: middle; 
    line-height: 1.6; /* Points gap-kaga */
}

/* Response cell kulla points-ah kaata */
td:nth-child(2) {
    white-space: pre-line; /* Line breaks-ah points-ah mathum */
}

/* Innum neat-ah irukka symbols add pannalam */
td:nth-child(2)::first-letter {
    display: inline-block;
}
        tr:hover { background: #f8fafc; }

        /* Action Buttons - Merged in one column */
        .action-cell { display: flex; justify-content: center; gap: 20px; }
        .btn-edit { color: #d97706; cursor: pointer; background: none; border: none; font-size: 1.1rem; transition: 0.2s; }
        .btn-del { color: #dc2626; text-decoration: none; font-size: 1.1rem; transition: 0.2s; }
        .btn-edit:hover, .btn-del:hover { transform: scale(1.2); }

        /* Modal Styling */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--card-bg); padding: 35px; border-radius: 20px; width: 450px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-brand"><i class="fas fa-shield-halved"></i> GAC ADMIN</div>
            <nav>
                <a href="#" class="nav-link active"><i class="fas fa-database"></i> Knowledge Base</a>
                <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
            <div style="margin-top: auto;"><a href="/" class="nav-link"><i class="fas fa-home"></i> User Chat</a></div>
        </aside>

        <main class="main-content">
            <div class="header-box">
                <h2>Knowledge Management</h2>
                <input type="text" id="dbSearch" class="search-bar" placeholder="Search questions..." onkeyup="searchTable()">
            </div>

            <div class="glass-card">
                <h3 style="margin-bottom: 15px;">Add New Data</h3>
                <form action="/add_knowledge" method="POST" class="form-grid">
                    <input type="text" name="question" placeholder="Question Keyword" required>
                    <input type="text" name="answer" placeholder="Bot Response" required>
                    <button type="submit" class="btn-add">Save Pattern</button>
                </form>
            </div>

            <div class="glass-card">
                <table id="knowledgeTable">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Question</th>
                            <th style="width: 55%;">Response</th>
                            <th style="width: 15%; text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in knowledge %}
                        <tr>
                            <td style="color: var(--primary); font-weight: 500;">{{ row.question }}</td>
                            <td>{{ row.answer }}</td>
                            <td>
                                <div class="action-cell">
                                    <button class="btn-edit" onclick="openEdit('{{ row.id }}', '{{ row.question|e }}', '{{ row.answer|e }}')" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a href="/delete/{{ row.id }}" class="btn-del" onclick="return confirm('Confirm deletion?')" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Update Knowledge</h3>
            <form action="/add_knowledge" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="hidden" id="edit-id" name="id">
                <input type="text" id="edit-q" name="question" required>
                <textarea id="edit-a" name="answer" rows="4" required></textarea>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
                    <button type="button" onclick="closeEdit()" style="background:none; border:none; cursor:pointer;">Cancel</button>
                    <button type="submit" class="btn-add">Update Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Search Function
        function searchTable() {
            let input = document.getElementById("dbSearch").value.toLowerCase();
            let rows = document.querySelectorAll("#knowledgeTable tbody tr");
            rows.forEach(row => {
                let text = row.cells[0].textContent.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        // Modal Logic
        function openEdit(id, q, a) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-q').value = q;
            document.getElementById('edit-a').value = a;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEdit() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Close on outside click
        window.onclick = function(e) {
            if (e.target == document.getElementById('editModal')) closeEdit();
        }
    </script>
</body>
</html>
